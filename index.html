<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
<div class="todo-container">
    <div class="first">
        <h1>To-Do List</h1>
        <div class="todo-form">
            <input type="text" class="todo-input" placeholder="Добавить задачу...">
            <input type="date" class="deadline-input">
            <input type="time" class="time-input">
            <input type="text" class="comment-input" placeholder="Добавить комментарий...">
            <button class="todo-button">Добавить</button>
        </div>
        <div class="control-panel">
            <div class="filter-container">
                <button class="filter-button" data-filter="all">Все</button>
                <button class="filter-button" data-filter="active">Активные</button>
                <button class="filter-button" data-filter="completed">Выполненные</button>
            </div>
            <button class="delete-all-button">Удалить все задачи</button>
            <div class="task-counter">Осталось задач: 0</div>
        </div>
    </div>
    <div class="second">
        <ul class="todo-list"></ul>
    </div>
    <div class="task-details-view">
        <!-- Здесь будут детали задачи -->
    </div>
</div>
<script src="main.js"></script>
</body>
</html>
